<!DOCTYPE html>
<html>
<head>
    <title>Materials Properties | Patterns Matter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .prop-tabs {
            display: flex; flex-wrap: wrap; margin-top: 2em; gap: 1.5em;
        }
        .tab-card {
            flex: 1 1 160px;
            background: #363636;
            color: #f1f1f1;
            border-radius: 12px;
            padding: 1.7em 1.2em 1.1em 1.2em;
            text-align: center;
            box-shadow: 0 1px 6px #2223;
        }
        .tab-card a {
            color: #caffda; font-size: 1.3em; text-decoration: none; font-weight: bold;
        }
        .tab-card a:hover { color: #fff; text-decoration: underline;}
        .return-home {
            display: inline-block;
            margin-top: 2em;
            background: #2a6;
            color: #fff;
            border-radius: 6px;
            padding: 0.6em 1.7em;
            text-decoration: none;
            font-weight: bold;
        }
        .return-home:hover { background: #225c44; }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-link" style="text-align: right; margin-bottom: 1em;">
            {% if session.admin %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Admin Login</a>
            {% endif %}
        </div>
        <h1>Materials Database</h1>
        <p style="font-size:1.12em; margin-bottom:1.6em;">The following properties are explored so far.</p>
        <div class="prop-tabs">
            <div class="tab-card">
                <a href="{{ url_for('property_detail', property_name='bandgap', tab='dataset') }}">Band Gap</a>
            </div>
            <div class="tab-card">
                <a href="{{ url_for('property_detail', property_name='formation_energy', tab='dataset') }}">Formation Energy</a>
            </div>
            <div class="tab-card">
                <a href="{{ url_for('property_detail', property_name='melting_point', tab='dataset') }}">Melting Point</a>
            </div>
            <div class="tab-card">
                <a href="{{ url_for('property_detail', property_name='oxidation_state', tab='dataset') }}">Oxidation State</a>
            </div>
        </div>
        <a class="return-home" href="{{ url_for('public_home') }}">Return to Home</a>
    </div>
</body>
</html>
